<h1>My Todo's</h1>
<div class="container">
    <div class="alert alert-success" *ngIf='message'>{{message}}</div>

    <table class="table">
        <caption>My Todo's </caption>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Target Date</th>
                    <th>is Completed?</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let todo of todos">
                    <td>{{todo.description}}</td>
                    <td>{{todo.targetDate | date |uppercase}}</td>
                    <td>{{todo.done}}</td>
                    <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete Todo</button></td>
                </tr>
            </tbody>
    </table>
</div>
